 <!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %} Welcome to free prosa {% endblock %}</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link href="../static/css/public/styles.css" rel="stylesheet">

<style>
/* navigation
 - show navigation always on the large screen devices with (min-width:1024)
*/

@media (min-width: 1024px) {
  .top-navbar {
    display: inline-flex !important;
  }
}
</style>
</head>

<body class="antialiased">

<!-- navmenu -->
<section class="pt-14">
    <div class="container mx-auto">
        <nav class="flex items-center flex-wrap  mx-40  border-b border-gray-200 pb-4 ">
        <a href="{% url 'blog:home' %}" class="mr-4 inline-flex items-center">
        <span class="text-2xl text-gray-900 font-semibold uppercase tracking-wide">Freeprosa </span>
        </a>
        <button class="text-white bg-gray-800  inline-flex p-3 hover:bg-black rounded lg:hidden ml-auto hover:text-white outline-none nav-toggler" data-target="#navigation">
        <i class="material-icons">menu</i>
        </button>
            <div class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto" id="navigation">
                <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start  flex flex-col lg:h-auto">
                    <a href="#" class="lg:inline-flex lg:w-auto w-full px-3 py-1 rounded text-gray-900 items-center justify-center hover:underline hover:text-red-600">
                    <span>Πώς δουλεύει</span>
                    </a>
                    <a href="#" class="lg:inline-flex lg:w-auto w-full px-3 py-1 rounded text-gray-900 items-center justify-center hover:underline hover:text-red-600">
                    <span>Οι συγγραφείς</span>
                    </a>
                    <a href="{% url 'blog:posts_list' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-1 rounded text-gray-900 items-center justify-center hover:underline  hover:text-red-600">
                    <span>Τα πεζογραφήματα</span>
                    </a>
                    <a href="#" class="lg:inline-flex lg:w-auto w-full px-3 py-1 rounded text-gray-900 items-center justify-center hover:underline hover:text-red-600">
                    <span>Όροι</span>
                    </a>

                    {% if not user.is_authenticated %}
                    <a href="{% url 'accounts:signup' %}" class="lg:inline-flex lg:w-auto lg:ml-6 px-3 py-2 rounded text-white font-semibold items-center justify-center border border-red-600 bg-red-600 hover:bg-red-700  ">
                    <span>Γίνε Μέλος</span>
                    </a>
                    <a href="{% url 'accounts:login' %}" class="lg:inline-flex lg:w-auto  mt-2 lg:ml-3 lg:mt-0 px-3 py-2 rounded text-red-600  font-semibold items-center justify-center border border-red-900 hover:bg-gray-50 ">
                    <span>Είσοδος</span>
                    </a>
                    {% else %}
                    <a href="{% url 'blog:post_create' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-1 rounded text-gray-900 items-center justify-center hover:underline hover:text-red-600">
                    <span>Δημιούργησε</span>
                    </a>
                    <form class="px-2" action="{% url 'accounts:logout' %}" method="post">
                      {% csrf_token %}
                      <button type="submit">Logout</button>
                    </form>
                    {% endif %}

                </div>
            </div>
        </nav>
    </div>
 </section>

{% block content %}
{% endblock %}

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
  $(".nav-toggler").each(function(_, navToggler) {
    var target = $(navToggler).data("target");
    $(navToggler).on("click", function() {
      $(target).animate({
        height: "toggle"
      });
    });
  });
});

</script>
</html>
