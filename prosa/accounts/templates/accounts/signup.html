<!-- component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       {% block title %} Sign up {% endblock %}
    </title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>
    {% load tailwind_filters %}
</head>
<body class="bg-white font-family-karla h-screen class="antialiased">

<div class="w-full flex flex-wrap">

<!-- Login Section -->
<div class="w-full md:w-2/5 flex flex-col">
  <div class="flex justify-center md:justify-start pt-12 container mx-auto ">
    <a href="{% url 'blog:home' %}" class="">
    <span class="text-xl text-gray-700 font-bold uppercase tracking-wide mx-40">greekprosa </span>
    </a>
  </div>
  <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-40">
    <p class="text-center text-3xl">Welcome.</p>
    <form class="flex flex-col pt-3 md:pt-8" action="{% url 'accounts:signup' %}" method="post">
      {% csrf_token %}
      {{ form|crispy}}
      <input type="submit" value="Sign up" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">
    </form>
    <div class="text-center pt-12 pb-12">
      <p>Do you have an account? <a href="{% url 'accounts:login' %}" class="underline font-semibold">Login here.</a></p>
    </div>
  </div>
</div>

<!-- Image Section -->
<div class="w-3/5 shadow-2xl">
  <img class="object-cover w-full h-screen hidden md:block" src="https://images.unsplash.com/photo-1577382976698-d759a2e5fa87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80">
</div>

</div>
</body>
</html>
